
<div class="container">

<h1 style="float:left">Listing Countries</h1>
<p id="new"><button ng-click="path('/countries/new')" class="btn btn-success">New Country</button></p>

<table class="table table-striped">
  <col width="33%">
  <col width="33%">
  <col width="33%">

  <thead>
    <tr>
      <th>Name</th>
      <th>Flag</th>
      <th colspan="3">CRUD</th>
    </tr>
  </thead>

  <tbody>
      <tr ng-repeat="data in countries">
        <td><a href="">{{ data.name }}</a></td>
        <td class="zoom-gallery">
        
        <a href="/api/{{ data.url }}">
        <img ng-src="/api/{{ data.url || 'default_user.jpg' }}" fall-back-src="/api/uploads/default.jpg" width="100" height="50" crop="fill" class="zoom-gallery world" />
        <!--
        <%= image_tag img,:type => :upload, :width => 100, :height => 50, :crop => :fill, class: "zoom-gallery" %>-->
        </td>
        </a>
        <td>
        <a href="/countries/73/edit" class="btn btn-success crud">Edit</a>
        <a href="/countries/73" data-method="delete" rel="nofollow" data-confirm="Are you sure?" class="btn btn btn-danger crud">Destroy</a>
        </td>
      </tr>
    <% end %>
  </tbody>
</table>

<br>

<div class="digg_pagination text-center">
    <%= will_paginate @countries, :container => false %>
  </div>
</div>
