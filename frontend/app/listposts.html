<div ng-controller="PostCtrl" class="well">
<div class="row" ng-repeat="post in posts">
	<a ui-sref="post({id:post.id})">
	<div class="col-sm-6">
		{{ post.message | limitTo: 140 }}
	</div>
	<div class="text-muted col-sm-6 pull-right">
		{{ post.datetime | date:'medium' }}
	</div>
	</a>
</div>
</div>
